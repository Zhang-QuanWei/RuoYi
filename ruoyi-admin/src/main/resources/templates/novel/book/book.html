<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('小说列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>小说名称：</label>
                                <input type="text" name="bookName"/>
                            </li>
                            <li>
                                <label>小说分类：</label>
                                <select name="bookCategory" th:with="type=${@dict.getType('book_category')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>审核状态：</label>
                                <select name="checkStatus" th:with="type=${@dict.getType('book_check_status')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <label>完结状态：</label>
                                <select name="bookStatus" th:with="type=${@dict.getType('book_book_status')}">
                                    <option value="">所有</option>
                                    <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                                </select>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="novel:book:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="novel:book:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="novel:book:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="novel:book:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('novel:book:edit')}]];
        var removeFlag = [[${@permission.hasPermi('novel:book:remove')}]];
        var bookCategoryDatas = [[${@dict.getType('book_category')}]];
        var checkStatusDatas = [[${@dict.getType('book_check_status')}]];
        var bookStatusDatas = [[${@dict.getType('book_book_status')}]];
        var prefix = ctx + "novel/book";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "小说",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: '小说主键',
                    visible: false
                },
                {
                    field: 'bookName',
                    title: '小说名称'
                },
                {
                    field: 'bookCategory',
                    title: '小说分类',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(bookCategoryDatas, value);
                    }
                },
                {
                    field: 'picUrl',
                    title: '小说封面'
                },
                {
                    field: 'bookIntro',
                    title: '作品简介'
                },
                {
                    field: 'authorSpeak',
                    title: '作者有话说'
                },
                {
                    field: 'bookWord',
                    title: '作品字数'
                },
                {
                    field: 'subsNum',
                    title: '订阅数'
                },
                {
                    field: 'visitCount',
                    title: '点击量'
                },
                {
                    field: 'cteateTime',
                    title: '创建时间'
                },
                {
                    field: 'lastChapterTitle',
                    title: '最新章节'
                },
                {
                    field: 'updateTime',
                    title: '更新时间'
                },
                {
                    field: 'checkStatus',
                    title: '审核状态',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(checkStatusDatas, value);
                    }
                },
                {
                    field: 'bookStatus',
                    title: '完结状态',
                    formatter: function(value, row, index) {
                       return $.table.selectDictLabel(bookStatusDatas, value);
                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
