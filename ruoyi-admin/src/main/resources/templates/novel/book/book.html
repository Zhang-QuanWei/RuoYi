<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('小说列表')" />
</head>
<body>

    <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="role-form">
                    <div class="select-list">
                        <ul>
                            <li>
                                小说名称：<input type="text" name="bookName"/>
                            </li>
                            <li>
                                小说分类：<select name="bookCategory" th:with="type=${@dict.getType('book_category')}">
                                <option value="">所有</option>
                                <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}"></option>
                            </select>
                            </li>
                            <li class="select-time">
                                <label>创建时间： </label>
                                <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
                                <span>-</span>
                                <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="novel:book:add">
                    <i class="fa fa-plus"></i> 新增
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="novel:book:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="novel:book:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
            </div>

            <div class="col-sm-12 select-table table-striped">
                <!--    设置用户ID隐藏域        -->
                <input type="hidden" id="userId" th:value="${userId}" />
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>

    <th:block th:include="include :: footer" />


    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('novel:book:edit')}]];
        var removeFlag = [[${@permission.hasPermi('novel:book:remove')}]];
        //缺少查看目录权限
        var prefix = ctx + "novel/book";

        // 审核状态字典数据
        var checkDatas = [[${@dict.getType('book_check_status')}]];
        // 完结状态字典数据
        var resultDatas = [[${@dict.getType('book_book_status')}]];
        // 获取数据字典数据
        var categoryDatas = [[${@dict.getType('book_category')}]];


        function openBookDetail(bookName,id) {
            var url = prefix + "/bookChapter/"+id;
            $.modal.openTab(bookName,url);
        }

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "小说",
                columns: [{
                    checkbox: true
                },{
                    field: 'id',
                    title: '小说ID',
                    visible:false
                },{
                    field: 'bookName',
                    title: '小说名称'
                },{
                    field: 'bookCategory',
                    title: '小说分类',
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(categoryDatas, value);
                    }
                },{
                    field: 'picUrl',
                    title: '小说封面',
                    formatter:function (value,row,index)
                    {
                        return "<img  src='"+value+"' width='95' height='126' class='img-rounded' >";
                    }
                },{
                    field: 'subsNum',
                    title: '订阅数'
                },{
                    field: 'visitCount',
                    title: '点击量'
                },{
                    field: 'updateTime',
                    title: '更新时间'
                },{
                    field: 'createTime',
                    title: '创建时间'
                },{
                    field: 'checkStatus',
                    title: '审核状态',
                    // 格式化数据字典
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(checkDatas, value);
                    }
                },{
                    field: 'bookStatus',
                    title: '完结状态',
                    // 格式化数据字典
                    formatter: function(value, row, index) {
                        return $.table.selectDictLabel(resultDatas, value);
                    }
                },{
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                            var actions = [];
                            actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                            actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a> ');
                            actions.push('<a class="btn btn-warning btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="openBookDetail(\''+ row.bookName + '\',\'' + row.id + '\')"><i class="glyphicon glyphicon-th-list"></i>目录</a> ');
                            return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
