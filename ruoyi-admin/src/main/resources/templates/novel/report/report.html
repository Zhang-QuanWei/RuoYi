<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('用户举报')"/>
</head>
<body>
<div class="container-div">

    <div class="row">

        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>

    </div>

</div>


    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var datas = [[${@dict.getType('report_type')}]];
        var prefix = ctx + "novel/report";

        function solve(id) {
            $.modal.confirm("是否已解决所举报问题？",function () {
                $.operate.post(prefix + "/solve",{
                    id: id
                });
            });

        }

        $(function() {
            var options = {
                url: prefix + "/list",
                modalName: "举报",
                columns: [
                    {
                        field: 'id',
                        title: '举报ID',
                        visible: false
                    },{
                        field: '',
                        title: '举报编号',
                        formatter: function(value, row, index) {
                            return index+1;
                        }
                    },
                    {
                        field: 'bookId',
                        title: '小说ID',
                        visible: false
                    },
                    {
                        field: 'reportType',
                        title: '举报类型',
                        align: 'center',
                        formatter: function(value, row, index) {
                            return $.table.selectDictLabel(datas, value);
                        }
                    },
                    {
                        field: 'bookName',
                        title: '小说名称'
                    },
                    {
                        field: 'authorName',
                        title: '小说作者'
                    },
                    {
                        field: 'note',
                        title: '举报内容'
                    },
                    {
                        field: 'createTime',
                        title: '反馈时间'
                    },
                    {
                        title: '操作',
                        align: 'center',
                        formatter: function(value, row, index) {
                            var actions = [];
                            actions.push('<a class="btn btn-success btn-xs" href="javascript:void(0)" onclick="solve(\'' + row.id + '\')"><i class="fa fa-edit"></i>已受理</a> ');
                            return actions.join('');
                        }
                    }]
            };
            $.table.init(options);
        });


    </script>
</body>
</html>
