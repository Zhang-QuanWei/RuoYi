<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
  <th:block th:include="include :: header('用户反馈')"/>
</head>
<body class="gray-bg">

    <div class="container-div">

        <div class="row">

            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>

        </div>

    </div>


    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var datas = [[${@dict.getType('feedback_status')}]];
        var prefix = ctx + "novel/feedback";

        function solve(id) {
            $.modal.confirm("是否已解决反馈问题？",function () {
                $.operate.post(prefix + "/solve",{
                    id: id
                });
            });

        }

        $(function() {
            var options = {
                url: prefix + "/list",
                modalName: "反馈",
                columns: [
                    {
                        field: 'id',
                        title: '反馈ID',
                        visible: false
                    },{
                        field: 'id',
                        title: '反馈编号',
                        formatter: function(value, row, index) {
                            return index+1;
                        }
                    },
                    {
                        field: 'feedbackContent',
                        title: '反馈内容'
                    },
                    {
                        field: 'email',
                        title: '反馈者邮箱'
                    },
                    {
                        field: 'resolutionStatus',
                        title: '状态',
                        align: 'center',
                        formatter: function(value, row, index) {
                            return $.table.selectDictLabel(datas, value);
                        }
                    },
                    {
                        field: 'createTime',
                        title: '反馈时间'
                    },
                    {
                        title: '操作',
                        align: 'center',
                        formatter: function(value, row, index) {
                            var actions = [];
                            actions.push('<a class="btn btn-success btn-xs" href="javascript:void(0)" onclick="solve(\'' + row.id + '\')"><i class="fa fa-edit"></i>完成</a> ');
                            return actions.join('');
                        }
                    }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
